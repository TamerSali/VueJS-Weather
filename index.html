<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Animate CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Optional CSS -->
    <link rel="stylesheet" href="main.css" />

    <title>Weather &copy;</title>
  </head>
  <body>
    <div id="app" class="position-relative">
      <div v-cloak>
        <div class="v-cloak--inline">
          <!-- Parts that will be visible before compiled your HTML -->
          <div class="spinner"></div>
          <!-- this is a cool spinner taken from spinKit -->
        </div>

        <div class="v-cloak--hidden">
          <div class="container-fluid text-center position-absolute">
            <div class="row d-flex justify-content-center align-item-center">
              <div class="col-12 mt-3 mt-md-5">
                <input
                  type="text"
                  name="Search"
                  placeholder="Search..."
                  class="form-control search-bar"
                  v-model="query"
                  @keyup.enter="fetchWeather"
                />
                <div class="pt-md-5 pb-md-5 pt-0 pb-0">
                  <div
                    class="mt-3 mt-sm-5"
                    v-if="typeof weather.main!='undefined' "
                  >
                    <transition
                      enter-active-class="animated bounceIn"
                      mode="out-in"
                    >
                      <h2 class="text-white mb-sm-3 mb-2" :key="weather.name">
                        {{ weather.name }},{{ weather.sys.country }}
                      </h2>
                    </transition>
                    <transition enter-active-class="animated bounceIn" appears>
                      <h6 class="text-light mb-sm-3 mb-2">
                        <i>{{dateBuilder()}}</i>
                      </h6>
                    </transition>

                    <transition
                      enter-active-class="animated fadeIn"
                      mode="out-in"
                    >
                      <h1
                        class="text-black mb-sm-3 mb-2"
                        :key="weather.main.temp"
                      >
                        <b class="p-2 bg-light rounded"
                          >{{ Math.round(weather.main.temp) }}Â°c</b
                        >
                      </h1>
                    </transition>
                    <transition
                      enter-active-class="animated tada"
                      mode="out-in"
                    >
                      <h2 class="text-white mb-sm-3 mb-2" :key="weather.main">
                        {{weather.weather[0].main}}
                      </h2>
                    </transition>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <transition name="fade" appears>
          <div :key="weather.main">
            <img
              src="Resources/clear.gif"
              v-if="typeof weather.main != 'undefined' && weather.weather[0].main =='Clear'"
            />

            <img
              src="Resources/clouds.gif"
              v-else-if="typeof weather.main != 'undefined' && weather.weather[0].main =='Clouds'"
            />
            <img
              src="Resources/rainy.gif"
              v-else-if="typeof weather.main != 'undefined' && weather.weather[0].main =='Rain'"
            />
            <img
              src="Resources/haze.gif"
              v-else-if="typeof weather.main != 'undefined' && (weather.weather[0].main =='Mist' ||weather.weather[0].main =='Haze' || weather.weather[0].main =='Fog')"
            />

            <img
              src="Resources/snow.gif"
              v-else-if="typeof weather.main != 'undefined' && weather.weather[0].main =='Snow'"
            />

            <img
              src="Resources/weather.jpg"
              v-else="typeof weather.main != 'undefined'"
            />
          </div>
        </transition>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="vue.js"></script>
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
